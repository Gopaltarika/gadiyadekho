<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Vehicle Manufacturing Year</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        margin: 0;
      }

      .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        width: 80%;
        max-width: 600px;
        position: relative;
        margin-top: -20px;
      }

      h2 {
        color: #333;
        margin: 0;
      }

      .banner {
        position: relative;
        overflow: hidden;
        height: 200px; /* Adjust height as needed */
        border-radius: 8px;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .banner-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        animation: fadeInOut 4s infinite; /* Adjust timing as needed */
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        25% {
          opacity: 1;
        }
        75% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .banner-image:nth-child(1) {
        animation-delay: 0s;
      }

      .banner-image:nth-child(2) {
        animation-delay: 1s;
      }

      .banner-image:nth-child(3) {
        animation-delay: 2s;
      }

      .banner-image:nth-child(4) {
        animation-delay: 3s;
      }

      .year-buttons {
        display: grid;
        grid-template-columns: repeat(
          auto-fit,
          minmax(80px, 1fr)
        ); /* Adjust column width as needed */
        gap: 10px;
        margin-top: 20px;
      }

      .year-button {
        background-color: #fff;
        border: 2px solid #000;
        color: black;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        font-weight: 700;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .year-button:hover {
        background-color: #000080;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <img src="./image/car.jpg" alt="Car" class="banner-image" />
      <img src="./image/truck.jpg" alt="Truck" class="banner-image" />
      <img src="./image/loading-vehicle.jpg" alt="Auto" class="banner-image" />
      <img src="./image/bus2.jpg" alt="Crane" class="banner-image" />
    </div>

    <div class="card">
      <h2>Select the Vehicle Manufacturing Year</h2>
      <div class="year-buttons">
        <script>
          document.addEventListener("DOMContentLoaded", function () {
            const yearButtonsContainer =
              document.querySelector(".year-buttons");

            for (let year = 2024; year >= 2001; year--) {
              const button = document.createElement("button");
              button.classList.add("year-button");
              button.textContent = year;
              button.addEventListener("click", function () {
                window.location.href = `variant.html?year=${year}`;
              });
              yearButtonsContainer.appendChild(button);
            }
          });
        </script>
      </div>
    </div>
  </body>
</html>
