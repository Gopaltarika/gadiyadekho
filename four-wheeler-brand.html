        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

.card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 10px;
    width: 100%;
    max-width: 600px;
}

.card h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.brands-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
}

.brand-box {
    width: 22%;
    background-color: #f9f9f9;
    border-radius: 10px;
    padding: 10px;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
}

.brand-box img {
    width: 70px;
    height: 50px;
    border-radius: 50%;
}

.brand-box p {
    margin: 10px 0 0;
    font-size: 14px;
    color: #333;
}

.brand-box:hover {
    transform: translateY(-10px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}
h1{
    font-size: 24px;
}
    </style>
