<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Banners with Different Effects</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .banner {
            width: 320px; /* Adjust width as needed */
            height: 130px; /* Adjust height as needed */
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        .banner img {
            width: 100%;
            height: 100%;
        }

        /* Common slide animation */
        .banner .slide {
            width: 100%;
            height: 100%;
            opacity: 0;
            position: absolute;
            animation: fade-slide 9s infinite;
        }

        .banner .slide:nth-child(1) {
            animation-delay: 0s;
        }

        .banner .slide:nth-child(2) {
            animation-delay: 3s;
        }

        .banner .slide:nth-child(3) {
            animation-delay: 6s;
        }

        @keyframes fade-slide {
            0%, 33.33%, 100% { opacity: 0; }
            16.66%, 50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Fade Effect Banner -->
    <div class="banner fade-banner">
        <div class="slide"><img src="./image/scooty-white.jpg" alt="Scooty"></div>
        <div class="slide"><img src="./image/e-car.jpg" alt="E-car"></div>
        <div class="slide"><img src="./image/e-ricsha5.jpg" alt="E-ricsha"></div>
    </div>

    <!-- Slide Effect Banner with Fade -->
    <div class="banner slide-banner">
        <div class="slide"><img src="./image/crain2.jpg" alt="Truck"></div>
        <div class="slide"><img src="./image/crai.jpg" alt="Crain"></div>
        <div class="slide"><img src="./image/crain3.jpg" alt="Car"></div>
    </div>

    <!-- Slide Left-to-Right Effect Banner with Fade -->
    <div class="banner slide-ltr-banner">
        <div class="slide"><img src="./image/truck.jpg" alt="Scooty"></div>
        <div class="slide"><img src="./image/truck2.jpg" alt="E-car"></div>
        <div class="slide"><img src="./image/truck3.jpg" alt="E-ricsha"></div>
        <div class="slide"><img src="./image/truck4.jpg" alt="Truck"></div>
        <div class="slide"><img src="./image/truck.jpg" alt="Crain"></div>
        <div class="slide"><img src="./image/truck3.jpg" alt="Car"></div>
    </div>
</body>
</html>
