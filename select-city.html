<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Registration City</title>
    <style>
      body {
        background-color: #02cdcf;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #fff;
      }

      .banner {
        position: relative;
        width: 100%;
        height: 200px;
        overflow: hidden;
      }

      .banner-image {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        animation: slide 4s infinite;
        opacity: 0;
      }

      .banner-image:nth-child(1) {
        animation-delay: 0s;
      }
      .banner-image:nth-child(2) {
        animation-delay: 1s;
      }
      .banner-image:nth-child(3) {
        animation-delay: 2s;
      }
      .banner-image:nth-child(4) {
        animation-delay: 3s;
      }

      @keyframes slide {
        0%,
        100% {
          opacity: 1;
        }
        25%,
        75% {
          opacity: 0;
        }
      }
      
      .content {
        text-align: center;
        background-color: #fff;
        color: #02cdcf;
        padding: 15px;
        border-radius: 15px;
        width: 80%;
        max-width: 400px;
        margin: -25px auto 0 auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .content h2 {
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 20px;
        color: #02cdcf;
      }

      .input-section {
        text-align: center;
        margin-bottom: 20px;
      }

      .input-section input {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #02cdcf;
        border-radius: 5px;
        width: 80%;
        max-width: 300px;
        cursor: pointer;
        appearance: none;
        background-color: #fff;
        color: #02cdcf;
      }

      .input-section button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #02cdcf;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        width: 80%;
        max-width: 300px;
      }

      .cards-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-top: 30px;
      }

      .card {
        background-color: #fff;
        color: #02cdcf;
        width: 80px;
        height: 80px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
        transition: transform 0.3s, border-color 0.3s;
        border: 2px solid #000;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .card img {
        width: 40px;
        height: 40px;
        margin-bottom: 5px;
      }

      .card h3 {
        margin: 0;
        font-size: 12px;
      }

      .card:hover {
        transform: scale(1.05);
      }

      @media (max-width: 600px) {
        .card {
          width: 70px;
          height: 70px;
        }
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <img src="./image/channai.webp" alt="Car" class="banner-image" />
      <img src="./image/mumbai.svg" alt="Truck" class="banner-image" />
      <img src="./image/gurgaon.jpg" alt="Auto" class="banner-image" />
      <img src="./image/kolkata.jpg" alt="Crain" class="banner-image" />
    </div>

    <div class="content">
      <h2>Select Registration City of Your Vehicle</h2>
      <div class="input-section">
        <input type="text" placeholder="Search your city..." id="citySearch">
        <button onclick="navigateToDetailsPage()">Select</button>
      </div>
    </div>

    <div class="cards-container">
      <div class="card" onclick="selectCityAndNavigate('Delhi')">
        <img src="./image/delhi.svg" alt="City 1" />
        <h3>Delhi</h3>
      </div>
      <div class="card" onclick="selectCityAndNavigate('Noida')">
        <img src="./image/noida.jpg" alt="City 2" />
        <h3>Noida</h3>
      </div>
      <div class="card" onclick="selectCityAndNavigate('Agra')">
        <img src="./image/channai.webp" alt="City 3" />
        <h3>Agra</h3>
      </div>
      <div class="card" onclick="selectCityAndNavigate('Mumbai')">
        <img src="./image/mumbai.svg" alt="City 4" />
        <h3>Mumbai</h3>
      </div>
      <div class="card" onclick="selectCityAndNavigate('Chennai')">
        <img src="./image/channai.webp" alt="City 5" />
        <h3>Chennai</h3>
      </div>
      <div class="card" onclick="selectCityAndNavigate('Gurgaon')">
        <img src="./image/gurgaon.jpg" alt="City 6" />
        <h3>Gurgaon</h3>
      </div>
      <div class="card" onclick="selectCityAndNavigate('Kolkata')">
        <img src="./image/kolkata.jpg" alt="City 7" />
        <h3>Kolkata</h3>
      </div>
      <div class="card" onclick="selectCityAndNavigate('Pune')">
        <img src="./image/pune.jpg" alt="City 8" />
        <h3>Pune</h3>
      </div>
      <div class="card" onclick="selectCityAndNavigate('Lucknow')">
        <img src="./image/lucknow.jpg" alt="City 9" />
        <h3>Lucknow</h3>
      </div>
    </div>

    <script>
      function selectCityAndNavigate(city) {
        document.getElementById('citySearch').value = city;
        navigateToDetailsPage();
      }

      function navigateToDetailsPage() {
        const city = document.getElementById('citySearch').value;
        if (city) {
          window.location.href = `year.html?city=${city}`;
        } else {
          alert('Please select a city.');
        }
      }
    </script>
  </body>
</html>
