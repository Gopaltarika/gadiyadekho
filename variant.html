<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Vehicle Variant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      width: 80%;
      position: relative;
      max-width: 600px;
      margin-top: 20px;
    }

    h2 {
      color: #333;
    }

    .banner {
      background: #000080;
      color: #fff;
      padding: 30px;
      display: flex;
      gap: 5px;
      width: 88%;
    }

    .variant-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .variant-button {
      background-color: #fff;
      border: 2px solid #000;
      color: black;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .variant-button:hover {
      background-color: #000080;
      color: #fff;
    }

    .variant-button img {
      max-width: 50px;
      display: block;
      margin: 0 auto 5px;
      border-radius: 50%;
      height: 50px;
    }

    .foot {
      width: 100%;
      left: 0;
      right: 0;
      height: 60px;
      position: fixed;
      bottom: 0;
      background: #000080;
      border-radius: 30px 30px 0px 0px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      z-index: 1000;
    }

    .popup h3 {
      margin-bottom: 20px;
      color: #333;
    }

    .popup-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .popup-button {
      background-color: #fff;
      border: 2px solid #000;
      color: black;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .popup-button:hover {
      background-color: #000080;
      color: #fff;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 500;
    }
  </style>
</head>
<body>
  <div class="banner"></div>

  <div class="card">
    <h2>Select the Variant of Your Vehicle</h2>
    <div class="variant-buttons">
      <div class="variant-button" onclick="showPopup('petrol')">
        <img src="./image/petrol.svg" alt="Petrol" />
        <span>Petrol</span>
      </div>
      <div class="variant-button" onclick="showPopup('diesel')">
        <img src="./image/Diesel.svg" alt="Diesel" />
        <span>Diesel</span>
      </div>
      <div class="variant-button" onclick="showPopup('electric')">
        <img src="./image/electric.svg" alt="Electric" />
        <span>Electric</span>
      </div>
      <div class="variant-button" onclick="showPopup('hybrid')">
        <img src="./image/Hybrid.png" alt="Hybrid" />
        <span>Hybrid</span>
      </div>
      <div class="variant-button" onclick="showPopup('lpg')">
        <img src="./image/lpg.jpeg" alt="LPG" />
        <span>LPG</span>
      </div>
      <div class="variant-button" onclick="showPopup('other')">
        <img src="./image/other.svg" alt="Other" />
        <span>Other</span>
      </div>
    </div>
  </div>

  <div class="foot"></div>

  <div class="overlay" id="overlay"></div>

  <div class="popup" id="popup">
    <h3>Select Transmission Type</h3>
    <div class="popup-buttons">
      <div class="popup-button" onclick="navigateToVariant('manual')">
        Manual
      </div>
      <div class="popup-button" onclick="navigateToVariant('automatic')">
        Automatic
      </div>
    </div>
  </div>

  <script>
    function showPopup(variant) {
      const overlay = document.getElementById('overlay');
      const popup = document.getElementById('popup');
      overlay.style.display = 'block';
      popup.style.display = 'block';

      document.querySelectorAll('.popup-button').forEach(button => {
        button.onclick = () => navigateToVariant(variant, button.textContent.toLowerCase());
      });
    }
    function hidePopup() {
      const overlay = document.getElementById('overlay');
      const popup = document.getElementById('popup');
      overlay.style.display = 'none';
      popup.style.display = 'none';
    }

    function navigateToVariant(variant, transmission) {
      window.location.href = `select-variant.html?variant=${variant}&transmission=${transmission}`;
    }

    document.getElementById('overlay').onclick = hidePopup;
  </script>
</body>
</html>
