<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Vehicle Variant</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        margin: 0;
      }

      .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        width: 80%;
        position: relative;
        max-width: 600px;
        margin-top: 20px;
      }

      h2 {
        color: #333;
      }

      .banner {
        background: #000080;
        color: #fff;
        padding: 30px;
        display: flex;
        gap: 5px;
        width: 88%;
      }
      .variant-buttons {
        display: grid;
        grid-template-columns: repeat(
          auto-fit,
          minmax(100px, 1fr)
        ); /* Adjust column width as needed */
        gap: 10px;
        margin-top: 20px;
      }

      .variant-button {
        background-color: #fff;
        border: 2px solid #000;
        color: black;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        font-weight: 600;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .variant-button:hover {
        background-color: #000080;
        color: #fff;
      }

      .variant-button img {
        max-width: 50px; /* Adjust as needed */
        display: block;
        margin: 0 auto 5px;
        border-radius: 50%;
        height: 50px;
      }
      .foot{
        width: 100%;
        left: 0;
        right: 0;
        height: 60px;
        position: fixed;
        bottom: 0;
        background: #000080;
        border-radius: 30px 30px 0px 0px;
      }
    </style>
  </head>
  <body>
    <div class="banner"></div>

    <div class="card">
      <h2>Select the Variant of Your Vehicle</h2>
      <div class="variant-buttons">
        <div class="variant-button" onclick="navigateToVariant('petrol')">
          <img src="./image/petrol.svg" alt="Petrol" />
          <span>Petrol</span>
        </div>
        <div class="variant-button" onclick="navigateToVariant('diesel')">
          <img src="./image/Diesel.svg" alt="Diesel" />
          <span>Diesel</span>
        </div>
        <div class="variant-button" onclick="navigateToVariant('electric')">
          <img src="./image/electric.svg" alt="Electric" />
          <span>Electric</span>
        </div>
        <div class="variant-button" onclick="navigateToVariant('hybrid')">
          <img src="./image/Hybrid.png" alt="Hybrid" />
          <span>Hybrid</span>
        </div>
        <div class="variant-button" onclick="navigateToVariant('lpg')">
          <img src="./image/lpg.jpeg" alt="LPG" />
          <span>LPG</span>
        </div>
        <div class="variant-button" onclick="navigateToVariant('other')">
          <img src="./image/other.svg" alt="Other" />
          <span>Other</span>
        </div>
      </div>
    </div>
    <div class="foot"></div>
    <script>
      function navigateToVariant(variant) {
        window.location.href = "owner.html?" + variant;
      }
    </script>
  </body>
</html>
