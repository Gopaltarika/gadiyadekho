<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Vehicle Image</title>
   <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: #000080;
}

.upload-section {
    margin: 20px 0;
}

.custom-file-upload {
    border: 2px solid #000080;
    border-radius: 30px;
    display: inline-block;
    padding: 10px 20px;
    cursor: pointer;
    color: #000080;
    font-weight: bold;
    transition: background-color 0.3s, color 0.3s;
}

.custom-file-upload:hover {
    background-color: #000080;
    color: white;
}

#file-upload {
    display: none;
}

.preview {
    margin: 20px 0;
}

#preview-img {
    max-width: 100%;
    height: auto;
    border: 2px solid #000080;
    border-radius: 10px;
    display: none;
}

.submit-btn {
    background-color: #000080;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

.submit-btn:hover {
    background-color: #000060;
}

   </style>
</head>
<body>
    <div class="container">
        <h1>Post Your Vehicle Image</h1>
        <form>
            <div class="upload-section">
                <label for="file-upload" class="custom-file-upload">
                    <input id="file-upload" type="file" accept="image/*" capture="camera">
                    <span>Click to Upload or Capture Photo</span>
                </label>
            </div>
            <div class="preview">
                <img id="preview-img" src="#" alt="Your Image" />
            </div>
            <button type="submit" class="submit-btn">Post Image</button>
        </form>
    </div>
   <script>
    document.getElementById('file-upload').addEventListener('change', function(event) {
    const preview = document.getElementById('preview-img');
    const file = event.target.files[0];
    const reader = new FileReader();

    reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
    };

    if (file) {
        reader.readAsDataURL(file);
    }
});

   </script>
</body>
</html>
