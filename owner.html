<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Ownership History</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    margin: 0;
  }

  .card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    width: 80%;
    position: relative;
    max-width: 600px;
    margin-top: -20px;
  }

  h2 {
    color: #333;
  }

  .banner {
    position: relative;
    overflow: hidden;
    height: 200px; /* Adjust height as needed */
    border-radius: 8px;
    width: 100%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .banner-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    animation: fadeInOut 4s infinite; /* Adjust timing as needed */
  }

  @keyframes fadeInOut {
    0% {
      opacity: 0;
    }
    25% {
      opacity: 1;
    }
    75% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }

  .banner-image:nth-child(1) {
    animation-delay: 0s;
  }

  .banner-image:nth-child(2) {
    animation-delay: 1s;
  }

  .banner-image:nth-child(3) {
    animation-delay: 2s;
  }

  .banner-image:nth-child(4) {
    animation-delay: 3s;
  }

  .ownership-buttons {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(170px, 1fr)); /* Adjust column width as needed */
    gap: 10px;
    margin-top: 20px;
  }

  .ownership-button {
    background-color: #f8e6ff; /* Light magenta background */
    border: 2px solid #d147a3; /* Magenta border */
    color: #d147a3; /* Magenta font color */
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
  }

  .ownership-button:hover, .ownership-button:active {
    background-color: #d147a3; /* Magenta background */
    color: #f8e6ff; /* Light magenta font color */
    border-color: #d147a3; /* Magenta border */
  }
</style>
</head>
<body>
  <div class="banner">
    <img src="./image/car.jpg" alt="Car" class="banner-image" />
    <img src="./image/halftruck.jpg" alt="Truck" class="banner-image" />
    <img src="./image/loading-vehicle.jpg" alt="Auto" class="banner-image" />
    <img src="./image/bus2.jpg" alt="Crane" class="banner-image" />
  </div>

  <div class="card">
    <h2>Select the Ownership History of Your Vehicle</h2>
    <div class="ownership-buttons">
      <div class="ownership-button" onclick="navigateToKilometers('1st_owner')">1st Owner</div>
      <div class="ownership-button" onclick="navigateToKilometers('2nd_owner')">2nd Owner</div>
      <div class="ownership-button" onclick="navigateToKilometers('3rd_owner')">3rd Owner</div>
      <div class="ownership-button" onclick="navigateToKilometers('4th_owner')">4th Owner</div>
      <div class="ownership-button" onclick="navigateToKilometers('beyond_4th_owner')">Beyond 4th Owner</div>
    </div>
  </div>

  <script>
    function navigateToKilometers(ownerType) {
      window.location.href = `kilometers.html?owner=${ownerType}`;
    }
  </script>
</body>
</html>
