<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Put the Kilometers Driven by Your Vehicle</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    margin: 0;
  }

  .card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    width: 80%;
    position: relative;
    max-width: 600px;
    margin-top: 20px;
  }

  h2 {
    color: #333;
  }
  .banner {
        background: #000080;
        color: #fff;
        padding: 30px;
        display: flex;
        gap: 5px;
        width: 100%;
      }
  .card .form {
    margin-top: 20px;
  }

  input[type="number"] {
    padding: 10px;
    width: 200px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s ease;
  }

  input[type="number"]:focus {
    outline: none;
    border-color: #007bff;
  }

  button[type="submit"] {
    background-color: #000080;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    width: 80%;
    transition: background-color 0.3s ease;
  }

  button[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="banner">
  </div>

  <div class="card">
    <h2>Put the Kilometers Driven by Your Vehicle</h2>
    <div class="form">
      <label for="kilometers">Enter Kilometers:</label><br>
      <input type="number" id="kilometers" name="kilometers" required><br><br>
      <button type="submit" onclick="move()">Submit</button>
    </div>
  </div>
  <script>
    function move() {
      window.location.href="contact.html"
    }
  </script>
</body>
</html>
