<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Put the Kilometers Driven by Your Vehicle</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    margin: 0;
  }

  .card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    width: 80%;
    position: relative;
    max-width: 600px;
    margin-top: -20px;
  }

  h2 {
    color: #333;
  }

  .banner {
    position: relative;
    overflow: hidden;
    height: 200px; /* Adjust height as needed */
    border-radius: 8px;
    width: 100%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .banner-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    animation: fadeInOut 5s infinite; /* Adjust timing as needed */
  }

  @keyframes fadeInOut {
    0%, 100% {
      opacity: 0;
    }
    20%, 80% {
      opacity: 1;
    }
  }

  .banner-image:nth-child(1) {
    animation-delay: 0s;
  }

  .banner-image:nth-child(2) {
    animation-delay: 1s;
  }

  .banner-image:nth-child(3) {
    animation-delay: 2s;
  }

  .banner-image:nth-child(4) {
    animation-delay: 3s;
  }

  .banner-image:nth-child(5) {
    animation-delay: 4s;
  }

  .card .form {
    margin-top: 20px;
  }

  input[type="number"] {
    padding: 10px;
    width: 200px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s ease;
  }

  input[type="number"]:focus {
    outline: none;
    border-color: #007bff;
  }

  button[type="submit"] {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    width: 80%;
    transition: background-color 0.3s ease;
  }

  button[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="banner">
    <img src="./image/car.jpg" alt="Car" class="banner-image" />
    <img src="./image/halftruck.jpg" alt="Truck" class="banner-image" />
    <img src="./image/truck.jpg" alt="Auto" class="banner-image" />
    <img src="./image/crai.jpg" alt="Crane" class="banner-image" />
    <img src="./image/bus2.jpg" alt="Bus" class="banner-image" />
  </div>

  <div class="card">
    <h2>Put the Kilometers Driven by Your Vehicle</h2>
    <div class="form">
      <label for="kilometers">Enter Kilometers:</label><br>
      <input type="number" id="kilometers" name="kilometers" required><br><br>
      <button type="submit" onclick="move()">Submit</button>
    </div>
  </div>
  <script>
    function move() {
      window.location.href="contact.html"
    }
  </script>
</body>
</html>
