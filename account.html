<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle App - Account</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #000080;
        color: white;
        margin: 0;
        padding: 0;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #fff;
        color: #000080;
      }
      .navbar img {
        border-radius: 50%;
        width: 40px;
        height: 40px;
      }
      .navbar .customer-info {
        display: flex;
        align-items: center;
      }
      .navbar .customer-info img {
        margin-right: 10px;
      }
      .navbar .customer-details {
        color: #000080;
      }
      .navbar .customer-details p {
        margin: 0;
      }
      .navbar .icons {
        display: flex;
      }
      .navbar .icon {
        width: 24px;
        height: 24px;
        margin-left: 10px;
      }
      .navbar .icon:hover {
        filter: brightness(1.2); /* Example hover effect */
      }
      .header {
        display: flex;
        align-items: center;
        padding: 5px;
      }
      .header .box {
        text-align: center;
        background-color: #fff;
        color: #000080;
        margin: 10px;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
      }
      .header .box img {
        width: 100px;
        height: 100px;
      }
      .box-p{
        font-size: 18px;
        font-weight: 600;
      }
      .card {
        background-color: #fff;
        color: #000080;
        margin: 5px;
        padding: 20px;
        border-radius: 10px;
        font-size: 18px;
        font-weight: 600;
      }
      .flex-option {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .card .option {
        justify-content: space-between;
        margin-bottom: 15px;
      }
      .card .option img {
        width: 24px;
        height: 24px;
      }
      .card .arrow {
        background-color: #000080;
        color: white;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        border: 2px solid #000080;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .card .border {
        border-bottom: 1px solid #000080;
        margin: 10px 0;
      }
      .card button {
        background-color: #ffcc00;
        color: #000080;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        width: 100%;
        margin-top: 60px;
      }
      .card button:hover {
        background-color: #ffe066; /* Example hover effect color */
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="customer-info">
        <img src="./image/account.svg" alt="Customer Image" />
        <div class="customer-details">
          <p>Customer Name</p>
          <p>123-456-7890</p>
        </div>
      </div>
      <div class="icons">
          <img src="./image/wishlist.svg" alt="Wishlist Icon" class="icon" />
          <img
            src="./image/notification.svg"
            alt="Notification Icon"
            class="icon"
          />
      </div>
    </div>

    <div class="header">
      <div class="box">
        <img src="./image/buying.svg" alt="Buying Vehicle" />
        <p class="box-p">Buying vehicle</p>
      </div>
      <div class="box">
        <img src="./image/sell.png" alt="Posted Vehicle" />
        <p class="box-p">Posted vehicle</p>
      </div>
    </div>

    <div class="card">
      <div class="option flex-option">
        <div class="flex-option">
          <img src="./image/account.svg" alt="Account Icon" />
          <span>Account</span>
        </div>
        <div class="arrow">
          <img src="./image/arrow.svg" alt="Arrow Icon" />
        </div>
      </div>
      <div class="border"></div>
      <div class="option flex-option">
        <div class="flex-option">
          <img src="./image/call.svg" alt="Help Center Icon" />
          <span>Help Center</span>
        </div>
        <div class="arrow">
          <img src="./image/arrow.svg" alt="Arrow Icon" />
        </div>
      </div>
      <div class="border"></div>
      <div class="option flex-option">
        <div class="flex-option">
          <img src="./image/wishlist.svg" alt="Wishlist Icon" />
          <span>Wishlist</span>
        </div>
        <div class="arrow">
          <img src="./image/arrow.svg" alt="Arrow Icon" />
        </div>
      </div>
      <button>Logout</button>
    </div>
  </body>
</html>
