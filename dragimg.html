<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images Page</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 10px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .swiper-container {
            width: 100%;
            height: 200px;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper-slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .count {
            text-align: right;
            margin-top: 10px;
            font-size: 14px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #000080;
            color: white;
            font-size: 14px;
            width: 45%;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .gallery img {
            width: calc(33.33% - 10px);
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            position: relative;
        }
        .gallery img.selected {
            border: 3px solid #000080;
        }
        .gallery img::after {
            content: attr(data-count);
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 50%;
            padding: 2px 5px;
            font-size: 12px;
            display: none;
        }
        .gallery img.selected::after {
            display: block;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Swiper slides will be added here -->
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="count">Images: <span id="image-count">0</span></div>
</div>

<div class="buttons">
    <button onclick="takePhoto()">Take Photo</button>
    <button onclick="uploadImages()">Upload Images</button>
</div>

<div class="gallery" id="gallery">
    <!-- Gallery images will be added here -->
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper-container', {
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            type: 'fraction',
        },
    });

    let imageCount = 0;
    const gallery = document.getElementById('gallery');

    function takePhoto() {
        // Function to take photo using the camera
    }

    function uploadImages() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.multiple = true;
        input.onchange = (e) => {
            const files = e.target.files;
            for (let i = 0; i < files.length; i++) {
                addImageToSwiper(URL.createObjectURL(files[i]));
                addImageToGallery(URL.createObjectURL(files[i]), i + 1);
            }
        };
        input.click();
    }

    function addImageToSwiper(src) {
        const slide = document.createElement('div');
        slide.classList.add('swiper-slide');
        const img = document.createElement('img');
        img.src = src;
        slide.appendChild(img);
        swiper.appendSlide(slide);
        imageCount++;
        document.getElementById('image-count').innerText = imageCount;
    }

    function addImageToGallery(src, count) {
        const img = document.createElement('img');
        img.src = src;
        img.setAttribute('data-count', count);
        img.onclick = () => {
            img.classList.toggle('selected');
            updateSelectedCount();
        };
        gallery.appendChild(img);
    }

    function updateSelectedCount() {
        const selectedImages = document.querySelectorAll('.gallery img.selected');
        selectedImages.forEach((img, index) => {
            img.setAttribute('data-count', index + 1);
        });
    }
</script>

</body>
</html>
