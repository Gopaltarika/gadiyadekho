<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images Page</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 10px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .swiper-container {
            width: 100%;
            height: 200px;
            position: relative;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper-slide img {
            width: 310px;
            height: 230px;
            border-radius: 10px;
        }
        .swiper-pagination {
            bottom: -38px;
        }
        .swiper-button-next,
        .swiper-button-prev {
            color: #000080;
        }
        .count {
            text-align: right;
            margin-top: 10px;
            font-size: 14px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #000080;
            color: white;
            font-size: 14px;
            width: 45%;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 20px; /* Added margin for better spacing */
        }
        .gallery img {
            width: calc(33.33% - 10px);
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            position: relative;
        }
        .gallery img.selected {
            border: 3px solid #000080;
        }
        .gallery img::after {
            content: attr(data-count);
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 50%;
            padding: 2px 5px;
            font-size: 12px;
            display: none;
        }
        .gallery img.selected::after {
            display: block;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Swiper slides will be added here -->
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <div class="count">Images: <span id="image-count">0</span></div>
</div>

<div class="buttons">
    <button onclick="takePhoto()">Take Photo</button>
    <button onclick="uploadImages()">Upload Images</button>
</div>

<div class="gallery" id="gallery">
    <!-- Gallery images will be added here -->
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper-container', {
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            type: 'fraction',
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });

    let imageCount = 0;
    const gallery = document.getElementById('gallery');

    function takePhoto() {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();

                const captureButton = document.createElement('button');
                captureButton.textContent = 'Capture';
                captureButton.style.position = 'fixed';
                captureButton.style.bottom = '10px';
                captureButton.style.left = '50%';
                captureButton.style.transform = 'translateX(-50%)';
                captureButton.style.padding = '10px';
                captureButton.style.backgroundColor = '#000080';
                captureButton.style.color = 'white';
                captureButton.style.border = 'none';
                captureButton.style.borderRadius = '5px';
                captureButton.style.cursor = 'pointer';
                captureButton.onclick = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    const img = canvas.toDataURL('image/png');
                    addImageToSwiper(img);
                    addImageToGallery(img, ++imageCount);

                    stream.getTracks().forEach(track => track.stop());
                    document.body.removeChild(video);
                    document.body.removeChild(captureButton);
                };

                document.body.appendChild(video);
                document.body.appendChild(captureButton);
            })
            .catch(err => console.error('Error accessing camera:', err));
    }

    function uploadImages() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.multiple = true;
        input.onchange = (e) => {
            const files = e.target.files;
            for (let i = 0; i < files.length; i++) {
                const src = URL.createObjectURL(files[i]);
                addImageToSwiper(src);
                addImageToGallery(src, i + 1);
            }
        };
        input.click();
    }

    function addImageToSwiper(src) {
        const slide = document.createElement('div');
        slide.classList.add('swiper-slide');
        const img = document.createElement('img');
        img.src = src;
        slide.appendChild(img);
        swiper.appendSlide(slide);
        imageCount++;
        document.getElementById('image-count').innerText = imageCount;
    }

    function addImageToGallery(src, count) {
        const img = document.createElement('img');
        img.src = src;
        img.setAttribute('data-count', count);
        img.onclick = () => {
            img.classList.toggle('selected');
            updateSelectedCount();
        };
        gallery.appendChild(img);
    }

    function updateSelectedCount() {
        const selectedImages = document.querySelectorAll('.gallery img.selected');
        selectedImages.forEach((img, index) => {
            img.setAttribute('data-count', index + 1);
        });
    }

    // Load initial gallery images
    document.addEventListener('DOMContentLoaded', () => {
            const initialImages = [
            // Add more image paths here
        ];
        initialImages.forEach((src, index) => {
            addImageToGallery(src, index + 1);
        });
    });
</script>

</body>
</html>
