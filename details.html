<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Details</title>
    <style>
      body {
        background-color: #C5BCFF;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
      }

      .content {
        text-align: center;
        padding: 20px;
      }

      .content h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .form-card {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 0 auto;
        text-align: left;
      }

      .form-card input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-card button {
        width: 100%;
        padding: 10px;
        background-color: #C5BCFF;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .form-card button:hover {
        background-color: #A99FE0;
      }

      @media (max-width: 600px) {
        .form-card {
          width: 90%;
          padding: 15px;
        }
        .form-card input{
            max-width: 270px;
        }
      }

      .modal {
        display: none; 
        position: fixed;
        z-index: 1; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: auto; 
        background-color: rgb(0,0,0); 
        background-color: rgba(0,0,0,0.4); 
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto; 
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        text-align: center;
        border-radius: 10px;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      .modal button {
        background-color: #C5BCFF;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .modal button:hover {
        background-color: #A99FE0;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h2>Enter Your Details</h2>
      <div class="form-card">
        <input type="text" placeholder="Name" id="name" required>
        <input type="email" placeholder="Email" id="email" required>
        <input type="tel" placeholder="Phone Number" id="phone" required>
        <input type="text" placeholder="City" id="city" required>
        <input type="text" placeholder="State" id="state" required>
        <input type="number" placeholder="Pincode" id="pincode" required>
        <button onclick="submitForm()">Submit</button>
      </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>Details filled successfully!</p>
        <button onclick="closeModal()">Done</button>
      </div>
    </div>

    <script>
      function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
      }

      function submitForm() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const city = document.getElementById('city').value;
        const state = document.getElementById('state').value;
        const pincode = document.getElementById('pincode').value;

        if (name && email && phone && city && state && pincode) {
          showModal();
        } else {
          alert('Please fill out all the details.');
        }
      }

      function showModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "block";
      }

      function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
      }

      window.onclick = function(event) {
        var modal = document.getElementById("myModal");
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>
  </body>
</html>
