<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
      .card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 45%;
        position: relative;
        text-align: center;
        margin-bottom: 20px;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      .icon-wrapper {
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #000080;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .icon {
        width: 80px;
        height: 80px;
        border-radius: 50%;
      }
      h2 {
        margin: 45px 0 0px;
        font-size: 18px;
        color: #333;
      }
      .buttons {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }
      .btn {
        background-color: #000080;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        width: 48%;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
      }
      .btn:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }
      @media (max-width: 600px) {
        .card {
          width: 45%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="card">
        <div class="icon-wrapper">
          <img src="./image/home-btn-1.png" alt="Icon 1" class="icon" />
        </div>
        <h2>Sell your vehicle</h2>
      </button>
      <button class="card">
        <div class="icon-wrapper">
          <img src="./image/home-btn-4.png" alt="Icon 2" class="icon" />
        </div>
        <h2>Bank kit vehicle</h2>
      </button>
      <button class="card">
        <div class="icon-wrapper">
          <img src="./image/home-btn-2.jpg" alt="Icon 3" class="icon" />
        </div>
        <h2>Be expert to use vehicle</h2>
      </button>
      <button class="card">
        <div class="icon-wrapper">
          <img src="./image/home-btn-3.png" alt="Icon 4" class="icon" />
        </div>
        <h2>RTA related formalities</h2>
      </button>
    </div>
  </body>
</html>
