<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      img {
        width: 100%;
        border-radius: 12px;
      }
      h2 {
        color: #333;
        margin: 20px 0 10px;
        text-align: center;
        font-size: 22px;
      }
      p {
        font-size: 18px;
        color: #666;
        text-align: center;
        margin: 5px 0 20px;
      }
      .color-selector {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px;
        flex-wrap: nowrap;
        overflow: scroll;
        width: 530px;
      }
      .color-circle {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        margin: 0 5px;
        position: relative;
        cursor: pointer;
        border: 2px solid transparent;
      }
      .color-circle.tick::after {
        content: "âœ”";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 16px;
      }
      .vehicle-card {
        width: 100%;
        background-color: rgb(185 184 182);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: scroll;
        text-align: center;
      }
      .vehicle-image {
        width: 100%;
        height: 200px;
        background-size: cover;
        background-position: center;
      }
      .cards-container{
        padding: 10px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
height: 600px;
overflow: scroll;
      }
      .card{
        border: 2px solid #333 !important;
        border-radius: 12px !important;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./image/truck.jpg" alt="truck" />
      <h2>Yamaha FZ-FI Mattallic Black BS6</h2>
      <p>$106000-118239*</p>
      <div class="vehicle-card">
        <div class="color-selector">
          <a href="#black" class="color-circle" style="background-color: black"></a>
          <a href="#white" class="color-circle" style="background-color: white"></a>
          <a href="#green"
            class="color-circle"
            style="background-color: rgb(17, 58, 12)"
          ></a>
          <a href="#red"
            class="color-circle"
            style="background-color: rgb(252, 26, 26)"
          ></a>
          <a href="#orange"
            class="color-circle"
            style="background-color: rgb(242, 112, 5)"
          ></a>
          <a href="#blue"
            class="color-circle"
            style="background-color: rgb(14, 49, 222)"
          ></a>
          <a href="#grey"
            class="color-circle"
            style="background-color: rgba(3, 3, 3, 0.463)"
          ></a>
          <a href="#yellow"
            class="color-circle"
            style="background-color: rgb(238, 218, 0)"
          ></a>
          <a href="#light-blue"
            class="color-circle"
            style="background-color: rgb(2, 255, 196)"
          ></a>
        </div>
    </div>
    <div class="cards-container">
        <div class="card" id="black">
            <img src="./image/car2.jpg" alt="black">
            <h4 class="text-center py-2 m-0">Black</h4>
        </div>
        <div class="card" id="white">
            <img src="./image/car4.jpg" alt="black">
            <h4 class="text-center py-2 m-0">Black</h4>
        </div>
        <div class="card" id="green">
            <img src="./image/car3.jpg" alt="black">
            <h4 class="text-center py-2 m-0">Black</h4>
        </div>
        <div class="card" id="red">
            <img src="./image/red-color.jpeg" alt="black">
            <h4 class="text-center py-2 m-0">Black</h4>
        </div>
        <div class="card" id="orange">
            <img src="./image/orange-car.avif" alt="black">
            <h4 class="text-center py-2 m-0">Black</h4>
        </div>
        <div class="card" id="blue">
            <img src="./image/blue-color.jpeg" alt="black">
            <h4 class="text-center py-2 m-0">Black</h4>
        </div>
        <div class="card" id="grey">
            <img src="./image/grey-car.jpeg" alt="black">
            <h4 class="text-center py-2 m-0">Black</h4>
        </div>
        <div class="card" id="yellow">
            <img src="./image/yellow-car.webp" alt="black">
            <h4 class="text-center py-2 m-0">Black</h4>
        </div>
        <div class="card" id="light-blue">
            <img src="./image/light-blue-car.png" alt="black">
            <h4 class="text-center py-2 m-0">Black</h4>
        </div>
    </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
