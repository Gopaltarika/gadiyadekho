<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Tabs with SVG Icons</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
        display: flex;
        justify-content: center;
      }

      .container {
        width: 1320px;
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .tabs-menu {
        list-style: none;
        padding: 0;
        display: flex;
        border-bottom: 2px solid #ddd;
        border-radius: 8px;
        justify-content: space-around;
        margin: 0;
        flex-wrap: wrap;
      }

      .tabs-menu li {
        position: relative;
        margin: 0;
      }

      .tabs-menu li a {
        display: flex;
        align-items: center;
        padding: 10px;
        text-decoration: none;
        color: #333;
        background-color: #fff;
        border: 2px solid transparent;
        border-radius: 8px;
        transition: all 0.3s;
        cursor: pointer;
      }

      .tabs-menu li a svg {
        width: 24px;
        height: 24px;
        margin-right: 8px;
        fill: #000;
      }

      .tabs-menu li a svg path {
        transition: fill 0.3s;
      }

      .tabs-menu li.current a,
      .tabs-menu li a:hover {
        border-bottom: 2px solid #e5360c;
        color: #e5360c;
        background-color: #fff;
      }

      .tabs-menu li.current a svg path,
      .tabs-menu li a:hover svg path {
        fill: #e5360c !important;
      }

      ul li a {
        white-space: nowrap;
      }

      /* Dropdown styles */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #fff;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        z-index: 1;
        min-width: 200px;
        left: 0;
        top: 40px;
      }

      .dropdown-content a {
        display: flex;
        align-items: center;
        padding: 10px;
        text-decoration: none;
        color: #333;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
        transition: background-color 0.3s;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown-icon {
        margin-left: 5px;
        width: 20px;
        height: 20px;
        fill: #555;
        transition: fill 0.3s;
      }

      /* Responsive styles */
      .navbar-icon {
        display: none;
        cursor: pointer;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fff;
        transition: all 0.3s;
      }

      .navbar-icon svg {
        width: 30px;
        height: 30px;
        fill: #333;
      }

      @media (max-width: 768px) {
        .tabs-menu {
          display: none;
          flex-direction: column;
          align-items: flex-start;
          width: 100%;
        }

        .tabs-menu.active {
          display: flex;
        }

        .navbar-icon {
          display: block;
        }
      }
    </style>
  </head>
