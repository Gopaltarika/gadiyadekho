<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #000080;
            color: white;
            padding: 15px;
            border-radius: 0px 0px 30px 30px;
        }
        .navbar img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .navbar .customer-info {
            display: flex;
            align-items: center;
        }
        .customer-status {
            display: block;
            font-size: 0.8em;
            color: lightgray;
        }
        .chat-container {
            padding: 20px;
            background-color: #000;
            background-image: url(image/chat-app-section-background2.jpg);
            height: calc(100vh - 160px);
            overflow-y: auto;
        }
        .message {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
            border-radius: 20px;
            max-width: 270px;
            padding: 10px;
            background-color: #000080;
            position: relative;
            font-size: 19px;
            font-weight: 600;
            color: white;
        }
        .message img {
            border-radius: 20px;
            margin-right: 10px;
        }
        .ticks {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 0.8em;
            color: black;
        }
        .ticks.read {
            color: blue;
        }
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #000080;
            position: fixed;
            bottom: 0;
            width: 95%;
        }
        .input-container textarea {
            border-radius: 30px;
            padding: 17px;
            border: none;
            width: 100%;
            margin-right: 10px;
            font-size: 18px;
            height: 20px;
            resize: none !important;
            font-weight: 600;
        }
        .input-container button {
            padding: 10px;
            border: none;
            border-radius: 50%;
            background-color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="customer-info">
            <span style="border: 2px solid white; border-radius: 50%; padding: 3px; margin-right: 15px;">&larr;</span>
            <img src="image/customer.svg" alt="Customer Image" width="40" height="40">
            <div>
                <span style="font-weight: 600;">Customer Name</span>
                <span class="customer-status">Online</span>
            </div>
        </div>
        <span style="font-size: 28px;">&#8942;</span>
    </div>

    <div class="chat-container" style="display: flex; align-items: start; gap: 10px;">
        <img src="image/customer.svg" alt="Chat Photo" width="30" height="30">
        <div class="message">
            <span>Hello</span>
        </div>
    </div>

    <div class="input-container">
        <textarea placeholder="Type a message..."></textarea>
        <button><img src="image/send.svg" alt="send"></button>
    </div>
</body>
</html>
